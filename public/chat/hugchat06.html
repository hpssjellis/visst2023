<script type="module">
			import { HfInference } from "@huggingface/inference";
			let running = false;
			async function launch() {
				if (running) {
					return;
				}
				running = true;
				try {
					const hf = new HfInference(
						document.getElementById("myTokenID").value.trim() || undefined
					);
					const model = "meta-llama/Llama-2-70b-chat-hf";  //document.getElementById("model").value.trim();  // set this
					const prompt = document.getElementById("myPrompt").value.trim();
					document.getElementById("logs").textContent = "";
					for await (const output of hf.textGenerationStream({
						model,
						inputs: prompt,
						parameters: { max_new_tokens: 250 }
					}, {
						use_cache: false
					})) {
						document.getElementById("myOutput").textContent += output.token.text;
					}
				} catch (err) {
					alert("Error: " + err.message);
				} finally {
					running = false;
				}
			}
			window.launch = launch;
		</script>
